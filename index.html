<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check my IP | Real-time Network Monitoring</title>
    <style>
        /* CSS Variables - GitHub Dark / Tech Theme */
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-hover: #1f6feb;
            --success-green: #3fb950;
            --error-red: #f85149;
            --font-main: system-ui, -apple-system, sans-serif;
            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Main Container/Card */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            width: 100%;
            max-width: 480px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: opacity 0.3s ease;
        }

        .card.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .title-group h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .title-group p {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .refresh-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:hover {
            color: var(--accent-blue);
            border-color: var(--accent-blue);
            background: rgba(88, 166, 255, 0.1);
        }

        .refresh-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.5s ease;
        }

        .refresh-btn.spinning svg {
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Info Blocks */
        .info-section {
            margin-bottom: 24px;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            gap: 12px;
        }

        .ip-value {
            font-family: var(--font-mono);
            font-size: 15px;
            color: var(--accent-blue);
            word-break: break-all;
        }

        .copy-btn {
            background: var(--border-color);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            color: var(--text-primary);
            font-size: 11px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #444c56;
        }

        .copy-btn.copied {
            background: var(--success-green);
            color: white;
        }

        .geo-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .isp-text {
            font-size: 14px;
            font-weight: 500;
        }

        .location-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Search Input */
        .search-container {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .search-wrapper {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            background: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 14px;
            color: var(--text-primary);
            font-family: var(--font-main);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-blue);
        }

        .search-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: var(--accent-hover);
        }

        /* Mensagens */
        .error-message {
            color: var(--error-red);
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        #ipv6-section {
            display: none;
        }

        @media (max-width: 480px) {
            .card { padding: 24px; }
        }
    </style>
</head>
<body>

    <main class="card" id="main-card">
        <header class="header">
            <div class="title-group">
                <h1>Check my IP</h1>
                <p id="diagnostic-subtitle">Diagnostic Tool</p>
            </div>
            <button class="refresh-btn" id="refresh-btn" title="Detectar meu IP">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </button>
        </header>

        <!-- Dynamic IP Block (Analyzed or Personal) -->
        <section class="info-section" id="ip-main-section">
            <div class="info-label" id="ip-main-label">PUBLIC IP ADDRESS</div>
            <div class="info-row">
                <span class="ip-value" id="ip-main-display">Aguardando...</span>
                <button class="copy-btn" onclick="copyText('ip-main-display', this)">Copiar</button>
            </div>
        </section>

        <!-- Secondary IPv6 Block (Only shown for personal IP) -->
        <section class="info-section" id="ipv6-section">
            <div class="info-label">PUBLIC IPv6 ADDRESS</div>
            <div class="info-row">
                <span class="ip-value" id="ipv6-display">Detectando...</span>
                <button class="copy-btn" onclick="copyText('ipv6-display', this)">Copiar</button>
            </div>
        </section>

        <!-- ISP and Location -->
        <section class="info-section">
            <div class="info-label">ISP & LOCATION</div>
            <div class="geo-info">
                <div class="isp-text" id="isp-display">---</div>
                <div class="location-text" id="location-display">---</div>
            </div>
        </section>

        <!-- Manual Search -->
        <section class="search-container">
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="Analisar outro IP (v4 ou v6)..." autocomplete="off">
                <button class="search-btn" id="search-btn">Analyze</button>
            </div>
            <p class="error-message" id="error-text">Ocorreu um erro ao buscar dados detalhados.</p>
        </section>
    </main>

    <script>
        /**
         * Seletores de Elementos
         */
        const card = document.getElementById('main-card');
        const refreshBtn = document.getElementById('refresh-btn');
        const ipMainEl = document.getElementById('ip-main-display');
        const ipMainLabel = document.getElementById('ip-main-label');
        const subtitleEl = document.getElementById('diagnostic-subtitle');
        const ipv6El = document.getElementById('ipv6-display');
        const ipv6Section = document.getElementById('ipv6-section');
        const ispEl = document.getElementById('isp-display');
        const locEl = document.getElementById('location-display');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const errorText = document.getElementById('error-text');

        /**
         * Função de Cópia Segura
         */
        function copyText(elementId, btn) {
            const text = document.getElementById(elementId).innerText;
            if (!text || text.includes('...') || text.includes('---') || text.includes('Aguardando')) return;

            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                if (document.execCommand('copy')) {
                    const originalText = btn.innerText;
                    btn.innerText = 'Copiado!';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.classList.remove('copied');
                    }, 2000);
                }
            } catch (err) {
                console.error('Erro ao copiar', err);
            }
            document.body.removeChild(textArea);
        }

        /**
         * Fetch Robusto com Retry e Configurações Anti-Cloudflare
         */
        async function fetchWithRetry(url, options = {}, retries = 2, backoff = 500) {
            const defaultOptions = {
                credentials: 'same-origin',
                cache: 'no-store',
                ...options
            };

            try {
                const response = await fetch(url, defaultOptions);
                if (!response.ok) throw new Error(`Status: ${response.status}`);
                return response;
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, backoff));
                    return fetchWithRetry(url, options, retries - 1, backoff * 1.5);
                }
                throw error;
            }
        }

        /**
         * Busca o IP do usuário
         */
        async function getClientIp() {
            const endpoints = [
                'https://api.ipify.org?format=json',
                'https://checkip.amazonaws.com'
            ];

            for (const url of endpoints) {
                try {
                    const res = await fetchWithRetry(url);
                    const contentType = res.headers.get("content-type");
                    if (contentType && contentType.includes("application/json")) {
                        const data = await res.json();
                        return data.ip;
                    } else {
                        const text = await res.text();
                        return text.trim();
                    }
                } catch (e) {
                    continue;
                }
            }
            throw new Error("Impossível detectar IP.");
        }

        /**
         * Busca dados Geográficos
         */
        async function getGeoData(ip) {
            const services = [
                `https://ipapi.co/${ip}/json/`,
                `https://ipwho.is/${ip}`,
                `https://ipinfo.io/${ip}/json`
            ];

            for (const url of services) {
                try {
                    const res = await fetchWithRetry(url);
                    const data = await res.json();
                    
                    if (!data.error && (data.org || data.connection || data.asn || data.company)) {
                        return {
                            isp: data.org || (data.connection ? data.connection.isp : '') || data.asn || (data.company ? data.company.name : '') || 'ISP Desconhecido',
                            location: `${data.city || 'Cidade N/A'}, ${data.country_name || data.country || ''}`
                        };
                    }
                } catch (e) {
                    continue;
                }
            }
            return null;
        }

        /**
         * Orquestrador Principal
         */
        async function loadIpData(specificIp = null) {
            // Reset de UI
            card.classList.add('loading');
            refreshBtn.classList.add('spinning');
            errorText.style.display = 'none';

            // Ajuste de labels baseados no contexto (Busca ou IP Pessoal)
            if (specificIp) {
                ipMainLabel.innerText = 'ANALYZED IP ADDRESS';
                subtitleEl.innerText = 'IP Analysis Mode';
                ipv6Section.style.display = 'none'; // Esconde IPv6 se for pesquisa
            } else {
                ipMainLabel.innerText = 'PUBLIC IP ADDRESS';
                subtitleEl.innerText = 'Diagnostic Tool';
                ipMainEl.innerText = 'Detectando...';
                ispEl.innerText = '---';
                locEl.innerText = '---';
                ipv6Section.style.display = 'none'; // Esconde até detectar
            }

            try {
                const ip = specificIp || await getClientIp();
                ipMainEl.innerText = ip;

                const geo = await getGeoData(ip);
                if (geo) {
                    ispEl.innerText = geo.isp;
                    locEl.innerText = geo.location;
                } else {
                    ispEl.innerText = 'Dados indisponíveis';
                    locEl.innerText = 'Geolocalização bloqueada';
                    errorText.style.display = 'block';
                }

                // Se NÃO for uma busca específica, tenta detectar IPv6 pessoal em background
                if (!specificIp) {
                    try {
                        const v6Res = await fetch('https://api64.ipify.org?format=json');
                        const v6Data = await v6Res.json();
                        if (v6Data.ip && v6Data.ip.includes(':')) {
                            ipv6El.innerText = v6Data.ip;
                            ipv6Section.style.display = 'block';
                        }
                    } catch (e) {}
                }

            } catch (err) {
                ipMainEl.innerText = 'Erro na detecção';
                ispEl.innerText = 'Verifique sua conexão';
                errorText.style.display = 'block';
                errorText.innerText = "Falha crítica ao obter dados.";
            } finally {
                card.classList.remove('loading');
                refreshBtn.classList.remove('spinning');
            }
        }

        /**
         * Inicialização Segura
         */
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadIpData();
            }, 400); 
        });

        // Event Listeners
        refreshBtn.addEventListener('click', () => {
            searchInput.value = '';
            loadIpData();
        });
        
        searchBtn.addEventListener('click', () => {
            const val = searchInput.value.trim();
            if (val) loadIpData(val);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const val = searchInput.value.trim();
                if (val) loadIpData(val);
            }
        });
    </script>
</body>
</html>
