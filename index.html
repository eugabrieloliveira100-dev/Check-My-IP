<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check my IP | Real-time Network Monitoring</title>
    <style>
        /* CSS Variables - GitHub Dark / Tech Theme */
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-hover: #1f6feb;
            --success-green: #3fb950;
            --error-red: #f85149;
            --font-main: system-ui, -apple-system, sans-serif;
            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Main Container/Card */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            width: 100%;
            max-width: 480px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: opacity 0.3s ease;
        }

        .card.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .title-group h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .title-group p {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .refresh-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:hover {
            color: var(--accent-blue);
            border-color: var(--accent-blue);
            background: rgba(88, 166, 255, 0.1);
        }

        .refresh-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.5s ease;
        }

        .refresh-btn.spinning svg {
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Info Blocks */
        .info-section {
            margin-bottom: 24px;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            gap: 12px;
        }

        .ip-value {
            font-family: var(--font-mono);
            font-size: 15px;
            color: var(--accent-blue);
            word-break: break-all;
        }

        .copy-btn {
            background: var(--border-color);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            color: var(--text-primary);
            font-size: 11px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #444c56;
        }

        .copy-btn.copied {
            background: var(--success-green);
            color: white;
        }

        .geo-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .isp-text {
            font-size: 14px;
            font-weight: 500;
        }

        .location-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Search Input */
        .search-container {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .search-wrapper {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            background: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 14px;
            color: var(--text-primary);
            font-family: var(--font-main);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-blue);
        }

        .search-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: var(--accent-hover);
        }

        /* States */
        #ipv4-section {
            display: block;
        }

        #ipv6-section {
            display: none;
        }

        .error-message {
            color: var(--error-red);
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .card {
                padding: 24px;
            }
            .header {
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>

    <main class="card" id="main-card">
        <header class="header">
            <div class="title-group">
                <h1>Check my IP</h1>
                <p>Diagnostic Tool</p>
            </div>
            <button class="refresh-btn" id="refresh-btn" title="Detect my IP">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </button>
        </header>

        <!-- IPv4 Block -->
        <section class="info-section" id="ipv4-section">
            <div class="info-label" id="ipv4-label">PUBLIC IPv4 ADDRESS</div>
            <div class="info-row">
                <span class="ip-value" id="ipv4-display">Loading...</span>
                <button class="copy-btn" onclick="copyText('ipv4-display', this)">Copy</button>
            </div>
        </section>

        <!-- IPv6 Block -->
        <section class="info-section" id="ipv6-section">
            <div class="info-label" id="ipv6-label">PUBLIC IPv6 ADDRESS</div>
            <div class="info-row">
                <span class="ip-value" id="ipv6-display">Detecting...</span>
                <button class="copy-btn" onclick="copyText('ipv6-display', this)">Copy</button>
            </div>
        </section>

        <!-- ISP and Location -->
        <section class="info-section">
            <div class="info-label">ISP & LOCATION</div>
            <div class="geo-info">
                <div class="isp-text" id="isp-display">---</div>
                <div class="location-text" id="location-display">---</div>
            </div>
        </section>

        <!-- Manual Search -->
        <section class="search-container">
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="Analyze another IP (v4 or v6)..." autocomplete="off">
                <button class="search-btn" id="search-btn">Analyze</button>
            </div>
            <p class="error-message" id="error-text">Error fetching detailed data. Displaying IP only.</p>
        </section>
    </main>

    <script>
        const card = document.getElementById('main-card');
        const refreshBtn = document.getElementById('refresh-btn');
        const ipv4Section = document.getElementById('ipv4-section');
        const ipv6Section = document.getElementById('ipv6-section');
        const ipv4El = document.getElementById('ipv4-display');
        const ipv6El = document.getElementById('ipv6-display');
        const ipv4Label = document.getElementById('ipv4-label');
        const ipv6Label = document.getElementById('ipv6-label');
        const ispEl = document.getElementById('isp-display');
        const locEl = document.getElementById('location-display');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const errorText = document.getElementById('error-text');

        /**
         * Secure Copy Function
         */
        function copyText(elementId, btn) {
            const text = document.getElementById(elementId).innerText;
            if (!text || text.includes('...') || text === '---' || text.includes('Error')) return;

            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                if (document.execCommand('copy')) {
                    const originalText = btn.innerText;
                    btn.innerText = 'Copied!';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.classList.remove('copied');
                    }, 2000);
                }
            } catch (err) {
                console.error('Error copying text', err);
            }
            document.body.removeChild(textArea);
        }

        function isIPv6(ip) {
            return ip.includes(':');
        }

        /**
         * Fetches user's IP address
         */
        async function getMyIp() {
            const providers = [
                'https://api.ipify.org?format=json',
                'https://checkip.amazonaws.com'
            ];

            for (const url of providers) {
                try {
                    const res = await fetch(url);
                    if (!res.ok) continue;
                    
                    const contentType = res.headers.get("content-type");
                    if (contentType && contentType.includes("application/json")) {
                        const data = await res.json();
                        return data.ip;
                    } else {
                        const text = await res.text();
                        return text.trim();
                    }
                } catch (e) {
                    continue;
                }
            }
            throw new Error("Failed to detect IP.");
        }

        /**
         * Fetches geographic data with multiple fallbacks
         */
        async function getGeoData(ip) {
            // Fallback 1: ipapi.co
            try {
                const res = await fetch(`https://ipapi.co/${ip}/json/`);
                if (res.ok) {
                    const data = await res.json();
                    if (!data.error) return {
                        ip: data.ip,
                        org: data.org,
                        city: data.city,
                        country: data.country_name
                    };
                }
            } catch (e) {}

            // Fallback 2: ipwho.is
            try {
                const res = await fetch(`https://ipwho.is/${ip}`);
                if (res.ok) {
                    const data = await res.json();
                    if (data.success) return {
                        ip: data.ip,
                        org: data.connection.isp,
                        city: data.city,
                        country: data.country
                    };
                }
            } catch (e) {}

            // Fallback 3: ipinfo.io
            try {
                const res = await fetch(`https://ipinfo.io/${ip}/json`);
                if (res.ok) {
                    const data = await res.json();
                    return {
                        ip: data.ip,
                        org: data.org,
                        city: data.city,
                        country: data.country
                    };
                }
            } catch (e) {}

            return null; // All geo services failed
        }

        /**
         * Orchestrates the data fetching process
         */
        async function fetchIpData(specificIp = null) {
            card.classList.add('loading');
            refreshBtn.classList.add('spinning');
            errorText.style.display = 'none';

            try {
                let primaryIp = specificIp || await getMyIp();

                // Visibility logic for sections
                if (isIPv6(primaryIp)) {
                    ipv6Section.style.display = 'block';
                    ipv4Section.style.display = 'none';
                    ipv6El.innerText = primaryIp;
                    ipv6Label.innerText = specificIp ? 'ANALYZED IPv6' : 'PUBLIC IPv6 ADDRESS';
                } else {
                    ipv4Section.style.display = 'block';
                    ipv6Section.style.display = 'none';
                    ipv4El.innerText = primaryIp;
                    ipv4Label.innerText = specificIp ? 'ANALYZED IPv4' : 'PUBLIC IPv4 ADDRESS';
                }

                // Attempt to get geographic data
                const geoData = await getGeoData(primaryIp);

                if (geoData) {
                    ispEl.innerText = geoData.org || 'Unknown Provider';
                    locEl.innerText = `${geoData.city || 'City N/A'}, ${geoData.country || 'Country N/A'}`;
                } else {
                    ispEl.innerText = 'Geographic Data Unavailable';
                    locEl.innerText = 'N/A';
                    errorText.style.display = 'block';
                }

                // Secondary IPv6 detection (only in "My IP" mode)
                if (!specificIp && !isIPv6(primaryIp)) {
                    try {
                        const v6Res = await fetch('https://api64.ipify.org?format=json');
                        const v6Data = await v6Res.json();
                        if (v6Data.ip && isIPv6(v6Data.ip)) {
                            ipv6El.innerText = v6Data.ip;
                            ipv6Section.style.display = 'block';
                            ipv6Label.innerText = 'PUBLIC IPv6 ADDRESS';
                        }
                    } catch (e) {}
                }

            } catch (error) {
                console.error("Error:", error);
                errorText.style.display = 'block';
                ispEl.innerText = 'Detection Error';
            } finally {
                card.classList.remove('loading');
                refreshBtn.classList.remove('spinning');
            }
        }

        // Event Listeners
        refreshBtn.addEventListener('click', () => {
            searchInput.value = '';
            fetchIpData();
        });

        searchBtn.addEventListener('click', () => {
            const val = searchInput.value.trim();
            if (val) fetchIpData(val);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const val = searchInput.value.trim();
                if (val) fetchIpData(val);
            }
        });

        window.addEventListener('DOMContentLoaded', () => fetchIpData());
    </script>
</body>
</html>
